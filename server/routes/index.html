    <body>
        <h1>List of tasks API</h1>

        <ul style="list-style-type:none;">
            <li>
                <p>POST /api/tasks - Create task.</p> 
            </li>
            <li>
                <p>GET /api/tasks - List tasks.</p>  
            </li>
            <li>
                <p>GET /api/tasks/:taskId - Get task by ID.</p>  
            </li>
            <li>
                <p>PUT /api/tasks/:taskId - Update task.</p>  
            </li>
            <li>
                <p>DELETE /api/tasks/:taskId - Delete task.</p>  
            </li>
        </ul>
    </body>
